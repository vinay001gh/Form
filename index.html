                <p>Email: <input type="email" name="email" id="email" placeholder="genius01@universal.com"></p>
                <input type="submit" value="NEXT">

                <progress min="0" max="100" value="30" class="pro"></progress><hr></div>
              <div style="display: flex; justify-content: center; align-items: center;" class="image"><img src="eyes.jpg" alt="100" width="300"></div>
